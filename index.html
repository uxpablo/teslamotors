<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tesla Motors - Color select</title>

	<!-- Importation Jquery -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<!-- Importation CSS Boostrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Own styles -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 col-lg-12">
			<div class="col-md-4 col-lg-4">
				<h4>Select your favorite Tesla color</h4>
				<div class="form-group">
		    	<select id="cmbColor" class="form-control">
		    		<option value="white">White</option>
		    		<option value="black">Black</option>
		    		<option value="red">Red</option>
		    	</select>
				</div>
			</div>
			<div class="col-md-8 col-lg-8">
				<img id="imgCar" src="img/tesla/modelS-blanco.jpg" class="img-responsive">
			</div>
		</div>
	</div>
</div>

<script>
(function(){
	$('#cmbColor').on('change',function(){
		var color = $(this).val();
		var url = 'img/tesla/modelS-'+ color +'.jpg';
		$('#imgCar').attr('src', url);
	});
})();
</script>

</body>
</html>
